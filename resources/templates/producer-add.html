<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Производители</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script language="JavaScript" src="list.js"></script>
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление производителя</h1>
    <form action="/producer/add" method="post">
        <input type="text" name="nameProducer" placeholder="Введите нименование производителя" class="form-control"><br>

        <select th:name="countries" class="form-control" id="countries" >
            <option th:each="el : ${countrys}" class="form-control" name="countriesId" th:value="${el.countryId}" th:text="${el.countryName}">

            </option>
        </select><br>
        <button type="submit" class="btn btn-success">Добавить производителя</button>
    </form>

</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>
