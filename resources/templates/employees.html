<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5">
    <center><h1>Сотрудники</h1></center>
    <div th:each="el : ${employees}" class="alert alert-info mt-2">
        <p th:text="${el.firstname}"></p>
        <p th:text="${el.name}"></p>
        <p th:text="${el.lastname}"></p>
        <p th:text="${el.numberOfPhone}"></p>
    </div>
    <a th:href="'/'" class="btn btn-primary my-2">Назад</a>
    <a th:href="'/'" class="btn btn-warning">Печать</a>
</div>
<div th:insert="blocks/footer::footer"></div>

</body>
</html>
