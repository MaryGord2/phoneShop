<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страны производители</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление страны производителя</h1>
    <form action="/country/add" method="post">
        <input type="text" name="name" placeholder="Введите наименование страны" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить страну производителя</button>
    </form>

</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>
