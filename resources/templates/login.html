<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Вход</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" th:href="signin.css" />
</head>
<body class="text-center">

<main class="form-signin">
    <form>
        <center><img class="mb-4" src="kiwi.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите в систему</h1>

        <div class="form-floating">
            <input name="login" class="form-control" id="floatingInput" placeholder="name@example.com">
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
        </div>

        <button class="form-floating" type="submit">Войти</button>
        </center>
    </form>
</main>

</body>
</html>
